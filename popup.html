<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Watchwing AI</title>
    <style>
      body {
        margin: 0;
        background: linear-gradient(180deg, #071028, #0b1220);
        color: #e6eef8;
        font-family: Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI",
          Roboto, "Helvetica Neue", Arial;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        width: 400px;
        padding: 20px;
        box-sizing: border-box;
      }

      /* Container */
      #sai-panel {
        position: relative;
        width: 100%;
        background: linear-gradient(180deg, #071028, #0b1220);
        border: 1px solid rgba(255, 255, 255, 0.06);
        border-radius: 14px;
        padding: 20px;
        display: flex;
        flex-direction: column;
        gap: 20px;
        align-items: center;
      }

      /* Header */
      #sai-header {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 8px;
        text-align: center;
      }

      #sai-title {
        font-weight: 700;
        font-size: 24px;
        color: #e8f3ff;
        letter-spacing: 0.5px;
      }

      #sai-version {
        font-size: 12px;
        color: #9fb4d6;
        opacity: 0.8;
      }

      /* Switch container */
      .switch-container {
        display: flex;
        align-items: center;
        justify-content: space-between;
        width: 100%;
        padding: 12px 0;
        border-bottom: 1px solid rgba(255, 255, 255, 0.05);
      }

      .switch-label {
        font-size: 14px;
        color: #e6eef8;
        font-weight: 500;
      }

      .switch {
        position: relative;
        display: inline-block;
        width: 50px;
        height: 24px;
      }

      .switch input {
        opacity: 0;
        width: 0;
        height: 0;
      }

      .slider {
        position: absolute;
        cursor: pointer;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: #374151;
        transition: 0.4s;
        border-radius: 34px;
      }

      .slider:before {
        position: absolute;
        content: "";
        height: 18px;
        width: 18px;
        left: 3px;
        bottom: 3px;
        background-color: white;
        transition: 0.4s;
        border-radius: 50%;
      }

      input:checked + .slider {
        background-color: #0284c7;
      }

      input:checked + .slider:before {
        transform: translateX(26px);
      }

      /* Footer */
      footer {
        font-size: 11px;
        color: #9fb4d6;
        text-align: center;
        margin-top: 15px;
        opacity: 0.7;
      }

      /* Description */
      .description {
        font-size: 12px;
        color: #9fb4d6;
        text-align: center;
        line-height: 1.4;
        margin-top: 5px;
      }
    </style>
  </head>
  <body>
    <div id="sai-panel">
      <div id="sai-header">
        <div id="sai-title">Watchwing AI</div>
        <div id="sai-version">version: 1.0.0</div>
      </div>

      <footer>Made with ❤️ by Bhargav</footer>
    </div>
  </body>
</html>
