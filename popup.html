<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Watchwing AI</title>
    <style>
      body {
        margin: 0;
        background: linear-gradient(180deg, #071028, #0b1220);
        color: #e6eef8;
        font-family: Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI",
          Roboto, "Helvetica Neue", Arial;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
      }

      /* Container */
      #sai-panel {
        position: relative;
        width: 360px;
        background: linear-gradient(180deg, #071028, #0b1220);
        border: 1px solid rgba(255, 255, 255, 0.06);
        border-radius: 14px;
        padding: 10px;
        display: flex;
        flex-direction: column;
        gap: 10px;
      }

      /* Header */
      #sai-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      #sai-title {
        font-weight: 700;
        font-size: 18px;
        color: #e8f3ff;
      }

      #sai-version {
        font-size: 11px;
        color: #9fb4d6;
        margin-top: 2px;
      }

      /* Switch container */
      #switch-container {
        display: flex;
        align-items: center;
        justify-content: space-between;
        margin-top: 6px;
      }

      .switch {
        position: relative;
        display: inline-block;
        width: 50px;
        height: 24px;
      }

      .switch input {
        opacity: 0;
        width: 0;
        height: 0;
      }

      .slider {
        position: absolute;
        cursor: pointer;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: #444;
        transition: 0.4s;
        border-radius: 34px;
      }

      .slider:before {
        position: absolute;
        content: "";
        height: 18px;
        width: 18px;
        left: 3px;
        bottom: 3px;
        background-color: white;
        transition: 0.4s;
        border-radius: 50%;
      }

      input:checked + .slider {
        background-color: #0284c7;
      }

      input:checked + .slider:before {
        transform: translateX(26px);
      }

      /* Footer */
      footer {
        position: fixed;
        bottom: 10px;
        left: 50%;
        transform: translateX(-50%);
        font-size: 11px;
        color: #9fb4d6;
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <div id="sai-panel">
      <div id="sai-header">
        <div>
          <div id="sai-title">Watchwing</div>
          <div id="sai-version">version: 1.0.0</div>
        </div>
      </div>

      <!-- <div id="switch-container">
        <span>Watchwing AI on screen</span>
        <label class="switch">
          <input type="checkbox" id="toggle-ai" checked />
          <span class="slider"></span>
        </label>
      </div> -->
    </div>

    <footer>Made with ❤️ by Bhargav</footer>

    <script>
      const toggle = document.getElementById("toggle-ai");

      function updateBtn() {
        // Send message to the content script to show/hide the floating Ask AI button
        const show = toggle.checked;
        chrome.tabs.query({ active: true, currentWindow: true }, (tabs) => {
          chrome.tabs.sendMessage(tabs[0].id, {
            action: "toggleAskBtn",
            show: show,
          });
        });
      }

      toggle.addEventListener("change", updateBtn);

      // Initial state
      updateBtn();
    </script>
  </body>
</html>
